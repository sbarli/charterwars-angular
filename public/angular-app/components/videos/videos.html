<div id="video" class="page">
    <div class="vid-wrapper" ng-if="!vm.noVideo">
        <iframe src="{{ vm.video.url | trustedSrcFilter }}" width="100%" height="100%" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
    </div>
    <div class="container-fluid" ng-if="vm.noVideo">
        <div class="row">
            <div class="col-md-12 text-center">
                <h2>Sorry, no video found.</h2>
            </div>
        </div>
    </div>
</div>
